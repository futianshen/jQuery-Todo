<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo Vanilla.js</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="./js/main.js"></script>
</head>
<body>
  <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#nav">Vanilla.js + jQuery Todo List</a>
  </nav>
  <div class="input input-group has-success col-8">
    <input type="text" value="" class="input__box form-control"  id="inputValid">
    <div class="input-group-append">
      <button class="input__submit btn btn-secondary" type="button" id="button-addon2">Create</button>
    </div>
  </div>
  <div class="card bg-secondary col-8">
    <div class="card-header">
      <div class="progress col-12" style="visibility: hidden">
        <div class="progress-bar bg-success"  role="progressbar" style="width: 0%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="filters">
        <button type="button" class="filter__all btn btn-info">全部</button>
        <button type="button" class="filter__done btn btn-secondary">完成</button>
        <button type="button" class="filter__undone btn btn-secondary">未完成</button>
      </div>
    </div>
    <div class="card-body">
      <ul class="list list-group col-12"></ul>
    </div>
  </div>
</body>
</html>
